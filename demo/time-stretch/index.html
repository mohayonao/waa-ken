<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TimeStretch Demo</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    #app .btn { width: 100px; outline: none; }
    #ctrl { margin-top: 25px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>TimeStretch Demo</h1>
    <div id="app">
      <button class="btn" v-bind:class="isPlaying ? 'btn-success' : 'btn-default'" v-on:click="play">PLAY</button>
      <div id="ctrl" class="panel panel-default">
        <div class="panel-body">
          <div>
            <p><label>name:</label> <span>{{ name }}</span></p>
            <p><label>duration:</label> <span>{{ duration.toFixed(2) }}sec</span></p>
            <p class="text-info">
              drag and drop your audio file (wav or mp3) into this window
            </p>
          </div>
          <hr />
          <div class="form-group">
            <p><label>rate:</label> <span>{{ rate.toFixed(2) }}</span></p>
            <input type="range" min="0.5" max="10" step="0.1" v-model="rate" v-on:change="changeRate" class="form-control" />
          </div>
          <div class="form-group">
            <p><label>window size:</label> <span>{{ (windowSize * 1000)|0 }} msec</span></p>
            <input type="range" min="0.05" max="0.2" step="0.01" v-model="windowSize" :disabled="isPlaying" class="form-control" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.4/es6-shim.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
